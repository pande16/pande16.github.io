<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>世界，记住我</title>
  <style>
  body {
  background-color: black;
}
  .v6 {
  color: yellow;
  font-size: 10px;
}
  .v6:visited {
  color: green;
  font-size: 10px;
}
  h1 {
  color: white;
  text-align-last: center;
  font-size: 40px;
}
  .flow {
  height: 10px;
  background: linear-gradient(
    to right,
    red,
    orange,
    yellow,
    green,
    cyan,
    blue,
    purple
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: hue 3s linear infinite;
  font-size: 17px;
  padding: 10px;
  margin: 0px auto;
}
@keyframes hue {
  0% {
    filter: hue-rotate(0deg);
  }
  100% {
    filter: hue-rotate(360deg);
  }
}
  p {
  color: white;
  font-size: 10px;
}
  .t1 {
  color: white;
  font-size: 18px;background-image: linear-gradient(#fd0d0d, #d89e3c, #97bb51);
}
  .v7 {
  color: blue;
  font-size: 10px;
}
  .v7:visited {
  color: green;
  font-size: 10px;
}
  .v7:hover {
  color: pink;
  font-size: 10px;
}
  .v7:active {
  color: cyan;
  font-size: 10px;
}
<script>
function changeImage()
{
    element=document.getElementById('myimage')
    if (element.src.match("bulbon"))
    {
        element.src="https://W3school.com.cn/eg_bulboff.gif";
    }
    else
    {
        element.src="https://W3school.com.cn/eg_bulbon.gif";
    }
}
</script>
</style>
</head>

<body>
  <a class="v6" href="#last" ;>一键到底</a>

    点我有惊喜嘿嘿嘿
  </button>
